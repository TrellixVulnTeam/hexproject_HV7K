    <!-- Bootstrap -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body>



<div class="container">
    <h1 class="centered">Tell us about yourself!</h1>
    <p class="centered lead">Complete the form below and let everybody know about it. Organizers and events may be closer than you think! </p> <hr>

</div><!--container-->

<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-3">
            <form method="post" action="">

               <div class="ch" id="ch">
                   <label for="ch">Check your event preferences!</label>
                <div class="checkbox">

                    <label><input type="checkbox" value="AE">Arts and Entertainment</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="BZ">Business</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="BP">Biological and Physical Sciences</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="ED">Education</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="EV">Environment</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="GV">Government</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="HM">Health &amp; Medicine</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="IT">International</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="LP">Law and Public Policy</label>
                </div>
                   <div class="checkbox">
                       <label><input type="checkbox" value="NP">Nonprofit</label>
                   </div>
                   <div class="checkbox">
                       <label><input type="checkbox" value="SO">Society</label>
                   </div>
                   <div class="checkbox">
                       <label><input type="checkbox" value="TC">Technology</label>
                   </div>
               </div>
                <div class="form-group">
                    <label for="address">Type your birthdate (dd-mm-yyyy)</label>
                    <input id="myInput2" id="address2" class="form-control" type="text" name="myAdress" placeholder="Birth date">
                </div>
                <div class="form-group">
                    <label for="address">Type the city that is closest to you!</label>
                    <input id="myInput" id="address" class="form-control" type="text" name="myCountry" placeholder="City">
                </div>
                <div class="form-group">
                    <label>Description of yourself and why would you make a great volunteer!</label>
                    <textarea rows="4" class="form-control" id="formDescription" name="formDescription"></textarea>
                </div>
                <div class="form-group">
                    <label>Upload a picture of yourself!</label>
                    <input type="file" name="pic" accept="image/*">
                </div>




                <button type="submit" id="submit" name="submit" class="btn btn-danger btn-lg center-block">Update preferences</button>
            </form>

        </div><!--col-md-5-->

    </div><!--row-->

</div><!--container-->

<script>

    countries = ["Paris","Rome","Berlin","Barcelona","Amsterdam","Eindhoven","St. Petersburg","Istambul","Athens","Copenhagen","Madrid","Brussels","Munich","Budapest","Edinburgh","Prague","Milan","Lisbon","Stockholm","Dublin","Moscow","Oslo","Florence","Oxford","Cannes","Helsinki","Bruges","Hamburg","Pisa","Dubrovnik","Tallinn","Granada","Salzburg","Bergen","Manchester","Bilbao","Strasbourg","Reykjavik","Naples","Monaco","Bern","Riga","Liverpool","Innsbruck","Nice","Cologne","Krakow","Warsaw","Zurich","Seville","Verona","Siena","Geneva"];
    function autocomplete(inp, arr) {
        /*the autocomplete function takes two arguments,
        the text field element and an array of possible autocompleted values:*/
        var currentFocus;
        /*execute a function when someone writes in the text field:*/
        inp.addEventListener("input", function(e) {
            var a, b, i, val = this.value;
            /*close any already open lists of autocompleted values*/
            closeAllLists();
            if (!val) { return false;}
            currentFocus = -1;
            /*create a DIV element that will contain the items (values):*/
            a = document.createElement("DIV");
            a.setAttribute("id", this.id + "autocomplete-list");
            a.setAttribute("class", "autocomplete-items");
            /*append the DIV element as a child of the autocomplete container:*/
            this.parentNode.appendChild(a);
            /*for each item in the array...*/
            for (i = 0; i < arr.length; i++) {
                /*check if the item starts with the same letters as the text field value:*/
                if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                    /*create a DIV element for each matching element:*/
                    b = document.createElement("DIV");
                    /*make the matching letters bold:*/
                    b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                    b.innerHTML += arr[i].substr(val.length);
                    /*insert a input field that will hold the current array item's value:*/
                    b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                    /*execute a function when someone clicks on the item value (DIV element):*/
                    b.addEventListener("click", function(e) {
                        /*insert the value for the autocomplete text field:*/
                        inp.value = this.getElementsByTagName("input")[0].value;
                        /*close the list of autocompleted values,
                        (or any other open lists of autocompleted values:*/
                        closeAllLists();
                    });
                    a.appendChild(b);
                }
            }
        });
        /*execute a function presses a key on the keyboard:*/
        inp.addEventListener("keydown", function(e) {
            var x = document.getElementById(this.id + "autocomplete-list");
            if (x) x = x.getElementsByTagName("div");
            if (e.keyCode == 40) {
                /*If the arrow DOWN key is pressed,
                increase the currentFocus variable:*/
                currentFocus++;
                /*and and make the current item more visible:*/
                addActive(x);
            } else if (e.keyCode == 38) { //up
                /*If the arrow UP key is pressed,
                decrease the currentFocus variable:*/
                currentFocus--;
                /*and and make the current item more visible:*/
                addActive(x);
            } else if (e.keyCode == 13) {
                /*If the ENTER key is pressed, prevent the form from being submitted,*/
                e.preventDefault();
                if (currentFocus > -1) {
                    /*and simulate a click on the "active" item:*/
                    if (x) x[currentFocus].click();
                }
            }
        });
        function addActive(x) {
            /*a function to classify an item as "active":*/
            if (!x) return false;
            /*start by removing the "active" class on all items:*/
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            /*add class "autocomplete-active":*/
            x[currentFocus].classList.add("autocomplete-active");
        }
        function removeActive(x) {
            /*a function to remove the "active" class from all autocomplete items:*/
            for (var i = 0; i < x.length; i++) {
                x[i].classList.remove("autocomplete-active");
            }
        }
        function closeAllLists(elmnt) {
            /*close all autocomplete lists in the document,
            except the one passed as an argument:*/
            var x = document.getElementsByClassName("autocomplete-items");
            for (var i = 0; i < x.length; i++) {
                if (elmnt != x[i] && elmnt != inp) {
                    x[i].parentNode.removeChild(x[i]);
                }
            }
        }
        /*execute a function when someone clicks in the document:*/
        document.addEventListener("click", function (e) {
            closeAllLists(e.target);
        });
    }

    autocomplete(document.getElementById("myInput"), countries);
</script>
